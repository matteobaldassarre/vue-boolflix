<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>BoolFlix</title>
</head>
<body>
    
    <!-- VueJS Container -->
    <div id="root">
        <!-- HEADER -->
        <header>
            <!-- BoolFlix Logo -->
            <div class="logo">
                <img src="img/boolflix-logo.png" alt="boolflix-logo">
            </div>
            <!-- BoolFlix Main Menu -->
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Tv Series</a>
                    </li>
                    <li>
                        <a href="#">Movies</a>
                    </li>
                    <li>
                        <a href="#">Recently Added</a>
                    </li>
                    <li>
                        <a href="#">My List</a>
                    </li>
                </ul>
            </nav>
            <!-- BoolFlix Search -->
            <div class="search-section">
                <div class="lense">
                    <button @click="searchMovie()" class="search-btn"><i class="fas fa-search"></i></button>
                    <input v-model="searchedMovie" @keyup.enter="searchMovie()">
                </div>
            </div>
        </header>
        <!-- END HEADER -->


        <!-- MAIN -->
        <main>
            <!-- Movies Container -->
            <div class="movies-container">

                <!-- Movies -->
                <div class="movies-list">

                    <!-- Single Movie -->
                    <div class="movie-card card" v-for="movie in movies" v-if="movie.poster_path != null && movie.vote_average != 0">

                        <div class="card-inner">
                            <div class="card-front">
                                <!-- Movie Thumbnail -->
                                <div class="movie-thumbnail">
                                    <img :src=" `https://image.tmdb.org/t/p/w342/${movie.poster_path}` " alt="movie-thumbnail">
                                </div>
                            </div>

                            <div class="card-back">
                                <!-- Movie Name -->
                                <div class="movie-name">
                                    <span class="movie-caption">Title:</span> {{ movie.title || movie.name }}
                                </div>
                                <!-- Movie Original Name -->
                                <div class="movie-original-name" v-show="movie.title != movie.original_title || movie.name != movie.original_name">
                                    <span class="movie-caption">Original Title:</span> {{ movie.original_title || movie.original_name }}
                                </div>
                                <!-- Movie Language -->
                                <div class="movie-lang">
                                    <span class="movie-caption">Language:</span> 
                                    <img src="img/english-flag.png" alt="english-flag" v-if=" movie.original_language == 'en' ">
                                    <img src="img/italian-flag.png" alt="italian-flag" v-else-if=" movie.original_language == 'it' ">
                                    <span v-else>unknown</span>
                                </div>
                                <!-- Movie Rating -->
                                <div class="movie-rating">
                                    <!-- Stars -->
                                    <div>
                                        <span class="movie-caption">Rating:</span> 
                                        <i class="fas fa-star" v-for="star in obtainRating(movie.vote_average)"></i><i class="far fa-star" v-for="star in (5 - obtainRating(movie.vote_average))"></i>
                                    </div>
                                </div>
                                <!-- Movie Overviw -->
                                <div class="movie-overview">
                                    <span class="movie-caption">Overview:</span> 
                                    <p class="overview">{{ movie.overview.substring(1, 150) + '...' }}</p>
                                </div>
                            </div>
                        </div>

                    </div> 
                    <!-- End Single Movie -->

                </div>
                <!-- End Movies -->

            </div>
            <!-- End Movies Container -->
        </main>
        <!-- END MAIN -->
    </div>
    <!-- End VueJS Container -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
